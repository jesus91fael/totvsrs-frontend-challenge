<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu projeto To-do list - TOTVS RS</title>
    <script src="assets/js/app.js" type="text/javascript"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <a class="navbar-brand" href="#">Sair</a>
          </div>
        </nav>
      </div>
    <div class="container">
       <button onClick="controlformProduto()" type="button" class="btn btn-primary">Adicionar Tarefa</button>
    

        <div id="formProduto" style="display: none;">
            <form>
                <div class="mb-3">
                <label for="produtoDescricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="produtoDescricao" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                <label for="produtoQuantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="produtoQuantidade">
                </div>            
                <button type="buton" onclick="cadastraProduto()" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
